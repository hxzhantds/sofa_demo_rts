# can't be deleted
spring.application.name=rtsdemo

#this application log level
logging.level.com.alipay.rtsdemo=INFO

#color show:you can delete
spring.output.ansi.enabled=ALWAYS

logging.path=./logs
loggingRoot=${logging.path}
log_root=${logging.path}

mvc_io_encoding=UTF-8

# session config
app_name=rtsdemo
session_hostname=rtsdemo
session_domain=alipay.net
session_maxInactiveInterval=600
session_access_rule=remote
session_globalStrategy=merge
session_cookieName=ALIPAYJSESSIONID
session_store=tair
session_ldc_mode=true
tairsession_zdalConsoleUrl=http://z-pool.bbb.net:8080
tairsession_configServerList_master=aaa.bbb.net:5198
zdrmdata_rest_url=http://zd.aaa.bbb.net
session_newSession=true

dbmode=dev

# near client
sofa_runtime_spring_major_version=4

# placeholder
com.alipay.sofa.ignore.unresolvable.placeholders=true
